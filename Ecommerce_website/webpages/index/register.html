<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/loginAndRegiter.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/index.js"></script>
    <title>Registration page</title>
</head>

<body>
    <div class="mblock">
        <div class="container0">
            <div>
                <h1>Register here!</h1>
            </div>
            <br>
            <div>
                <form action="registration.php" method="post" onsubmit="return passmatch()">
                    <input class="inpbox" type="text" name="uname" placeholder="Enter Your name" required />
                    <br />
                    <input class="inpbox" type="email" name="uemail" placeholder="Enter Your Email" required />
                    <br />
                    <input class="inpbox" type="tel" name="umobile_number" placeholder="Enter Your Mobile Number"
                        minlength="10" maxlength="10" required />
                    <br />
                    <input class="inpbox" id="pass" type="password" name="upass" placeholder="Enter Your Password"
                        minlength="8" maxlength="15" required />
                    <br />
                    <input class="inpbox" id="passconfirm" type="password" onchange="return passmatch()"
                        placeholder="Confirm Your Password" minlength="8" maxlength="15" required />
                    <br>
                    <label for="passcheckindicator" id="passcheckindicator"></label>
                    <br />
                    <label for="register as">Register as:-</label>
                    <input id="customer" name="login_as" value="customer" type="radio" required />
                    <label for="customer">customer</label>
                    <input id="vendor" name="login_as" value="vendor" type="radio" required />
                    <label for="vendor">vendor</label>
                    <br />
                    <input id="Terms & Conditions" name="T&C" value="T&C accepted" type="checkbox" required />
                    <label for="T&C"><a class="link" href="#">Terms & Conditions</a></label>
                    <br />
                    <input id="smtbtn" type="submit" value="Register" />
                </form>
            </div>
            <div>
                <a class="link" href="home.php?login=yes&register=no">Already have an account?</a>
            </div>
        </div>
    </div>

</body>

</html>
